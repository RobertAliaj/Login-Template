<div>Welcome</div>
<ol>
  <li>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="user.password" type="password">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="register()">Register</button>
    <button mat-raised-button (click)="login()">Login</button>
    <button mat-raised-button (click)="signOut()">Sign Out</button>
  </li>
</ol>

<router-outlet></router-outlet>
